{% extends "base.html" %}
{% block title %}Jara{% endblock %}
{% block content %}
{% include "navbar.html" %}
    <div class="container">
      <h2>Jara clients</h2>
      <ul class="list-group">
          {% if jara_clients %}
            {%for client in jara_clients%}
                <a class="list-group-item list-group-item-action" href="/jara/client/{{client}}">{{client}}</a>
            {%endfor%}
          {%else%}
            <p>No jara clients connected</p>
          {%endif%}
      </ul>
    </div>
</div>
</div>
</main>
</div>
</div>
{%endblock%}
