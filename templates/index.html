{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>

    .chart-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        background:hwb(204 78% 20%);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chart-box {
        width: calc(50% - 20px);
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        background: whitesmoke;
    }

    .chart-box:hover {
        transform: scale(1.05);
    }

    #clock {
        align-items: center;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background: #f5f5dc;
    }

    #clock h1, #clock p, #clock h2 {
        height: 60px;
        margin: 0;
        color: #D65A29;
    }

    #clock h1 {
        font-size: 3em;
    }

    #clock p, #clock h2 {
        font-size: 1.5em;
    }

    #location {
        font-size: 1.5em;
        color: #D65A29;
    }

    .nav-link {
        color: #D65A29;
    }

</style>
{% include "navbar.html" %}
<div class="container">
    <h2 class="chart-title">Interfaces Traffic</h2>
    <div class="chart-container">
        <div id="clock" class="chart-box">
            <h1 id="time"></h1>
            <p id="date"></p>
            <p id="location"></p>
        </div>
        <div id="comparison-chart" class="chart-box"></div>
    </div>
</div>
</div>
</main>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var chartContainer = document.querySelector(".chart-container");

        async function fetchInterfaces() {
            try {
                const response = await fetch('/get-interfaces');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data.interfaces;
            } catch (error) {
                console.error('Error fetching interfaces:', error);
                return [];
            }
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const hours12 = hours % 12 || 12;
            const timeString = `${hours12}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
            const dateString = now.toDateString();
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        async function fetchLocation() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=YOUR_API_TOKEN');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const locationString = `${data.city}, ${data.country}`;
                document.getElementById('location').textContent = locationString;
            } catch (error) {
                console.error('Error fetching location:', error);
            }
        }

        setInterval(updateClock, 1000);

        async function initialize() {
            await fetchLocation();
            const interfaces = await fetchInterfaces();
            console.log(interfaces);
            const chartObjects = {};
            const seriesData = [];

            interfaces.forEach((interface) => {
                const chartId = `chart-${interface}`;
                var newDiv = document.createElement("div");
                newDiv.id = chartId;
                newDiv.className = "chart-box";
                chartContainer.appendChild(newDiv);
                const options = {
                    chart: {
                        height: 200,
                        type: 'line',
                        animations: {
                            enabled: true,
                            easing: 'linear',
                            dynamicAnimation: {
                                speed: 1000
                            }
                        },
                        toolbar: {
                            show: false
                        },
                        background: '#f5f5dc'
                    },
                    series: [{
                        name: interface,
                        data: []
                    }],
                    xaxis: {
                        type: 'datetime',
                        labels: {
                            format: 'HH:mm:ss'
                        },
                        range: 10 * 1000 // 10 seconds
                    },
                    stroke: {
                        color:'CF9640',
                        curve: 'smooth'
                    },
                    yaxis: {
                        min: 0,
                        max: 2000
                    },
                    legend: {
                        show: true,
                        position: 'top'
                    },
                    title: {
                        text: interface,
                        style: {
                            color: '#D65A29'
                        }
                    }
                };
                const chart = new ApexCharts(document.getElementById(`${chartId}`), options);
                chart.render();
                chartObjects[interface] = chart;
                seriesData.push({
                    name: interface,
                    data: []
                });
            });

            const pieChartOptions = {
                chart: {
                    type: 'pie',
                    height: 200
                },
                series: [],
                labels: interfaces,
                colors: ['#FF4560', '#00E396', '#008FFB', '#FEB019', '#FF66B6', '#775DD0'],
                title: {
                    text: 'Comparison Chart',
                    style: {
                        color: '#D65A29'
                    }
                }
            };

            const pieChart = new ApexCharts(document.getElementById("comparison-chart"), pieChartOptions);
            pieChart.render();

            function updateData() {
                fetch('/firewalltraffic')
                    .then(response => response.json())
                    .then(data => {
                        const currentTime = new Date().getTime();
                        Object.keys(data).forEach(interface => {
                            const newDataPoint = { x: currentTime, y: data[interface] % 2000 };
                            chartObjects[interface].appendData([{ data: [newDataPoint] }]);

                            const interfaceIndex = interfaces.indexOf(interface);
                            if (interfaceIndex > -1) {
                                seriesData[interfaceIndex].data.push(newDataPoint.y);
                                if (seriesData[interfaceIndex].data.length > 10) {
                                    seriesData[interfaceIndex].data.shift();
                                }
                                pieChart.updateSeries(seriesData.map(s => s.data.reduce((a, b) => a + b, 0) / s.data.length));
                            }
                        });
                    })
                    .catch(error => console.error('Error fetching traffic data:', error));
                setTimeout(updateData, 1000);
            }
            updateData();
        }
        initialize();

        // Handle sidebar toggle
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                mainContent.classList.remove('full-width');
            } else {
                mainContent.classList.add('full-width');
            }
        });
    });
</script>
{% endblock %}
