<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/xterm@4.11.0/css/xterm.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        *,
        ::after,
        ::before {
            color: black;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-size: 0.875rem;
            opacity: 1;
            overflow-y: scroll;
            margin: 0;
        }

        a {
            cursor: pointer;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        h4 {
            font-size: 1.275rem;
        }

        .wrapper {
            align-items: stretch;
            display: flex;
            width: 100%;

        }

        #sidebar {
            max-width: 264px;
            min-width: 264px;
            background: var(--bs-dark);
            transition: background-color 0.35s ease-in-out;

        }

        .main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-width: 0;
            overflow: hidden;
            transition: all 0.35s ease-in-out;
            width: 100%;
            color: #000;
        }

        /* Sidebar Elements Style */

        .sidebar-logo {
            padding: 1.15rem;
            transition: background-color 0.3s ease;
        }

        .sidebar-logo a {
            color: #fff;
            font-size: 1.15rem;
            font-weight: 600;
        }

        .sidebar-item {
            border: #000;
            padding: 0.5rem;
            transition: background-color 0.3s ease;
            transition: color 0.3s ease;
        }

        .sidebar-item.active {
            background-color: orange;
            color: black
        }

        .sidebar-nav {
            list-style: none;
            margin-bottom: 0;
            padding-left: 0;
            margin-left: 0;
        }

        .sidebar-header {
            color: #fff;
            font-size: .75rem;
            padding: 1.5rem 1.5rem .375rem;
        }

        a.sidebar-link {
            padding: .625rem 1.625rem;
            color: #fff;
            position: relative;
            display: block;
        }

        a.sidebar-link :hover {
            background-color: rgb(163, 164, 255);
            border-radius: 10px;
        }

        .sidebar-link[data-bs-toggle="collapse"]::after {
            border: solid;
            border-width: 0 .075rem .075rem 0;
            content: "";
            display: inline-block;
            padding: 2px;
            position: absolute;
            right: 1.5rem;
            top: 1.4rem;
            transform: rotate(-135deg);
            transition: all .2s ease-out;
            color: #fff;
            visibility: hidden;
        }

        .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
            transform: rotate(45deg);
            transition: all .2s ease-out;
        }

        .avatar {
            height: 40px;
            width: 40px;
        }

        .navbar-expand .navbar-nav {
            margin-left: auto;
        }

        .content {
            flex: 1;
            max-width: 100vw;
            width: 100vw;
        }

        @media (min-width:768px) {
            .content {
                max-width: auto;
                width: auto;
            }
        }


        .illustration-img {
            max-width: 150px;
            width: 100%;
        }

        /* Sidebar Toggle */

        #sidebar.collapsed {
            margin-left: -264px;
        }

        /* Footer and Nav */

        @media (max-width:767.98px) {

            .js-sidebar {
                margin-left: -264px;
            }

            #sidebar.collapsed {
                margin-left: 0;
            }

            .navbar,
            footer {
                width: 100vw;
            }
        }



        #terminal {
            flex: 1;
            border: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            overflow: auto;
            height: 500px;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        #systemchart {
            height: 300px;
        }
    </style>
</head>

<body data-bs-theme="light">
    <script src="https://unpkg.com/xterm@4.11.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/xterm-addon-web-links@0.4.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://unpkg.com/xterm-addon-search@0.8.0/lib/xterm-addon-search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {%block content%}
    {%endblock%}
    <script>
        const sidebarToggle = document.querySelector("#sidebar-toggle");
        sidebarToggle.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("collapsed");
        });
    </script>
    <script>
        var socket1 = io.connect('http://' + document.domain + ':' + location.port);

        socket1.on('log_update', function (data) {
            alert(data.message); // This will show a popup with the log update message
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const fullscreenButton = document.getElementById('fullscreen-toggle');
            const fullscreenIcon = document.getElementById('fullscreen-icon');

            fullscreenButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    // Enter full-screen
                    document.documentElement.requestFullscreen().then(() => {
                        fullscreenIcon.classList.remove('bi-fullscreen');
                        fullscreenIcon.classList.add('bi-fullscreen-exit');
                    }).catch((err) => {
                        console.error(`Error attempting to enter full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    // Exit full-screen
                    if (document.exitFullscreen) {
                        document.exitFullscreen().then(() => {
                            fullscreenIcon.classList.remove('bi-fullscreen-exit');
                            fullscreenIcon.classList.add('bi-fullscreen');
                        }).catch((err) => {
                            console.error(`Error attempting to exit full-screen mode: ${err.message} (${err.name})`);
                        });
                    }
                }
            });

            // Detect if the full-screen mode is exited using the escape key or other method
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    fullscreenIcon.classList.remove('bi-fullscreen-exit');
                    fullscreenIcon.classList.add('bi-fullscreen');
                }
            });
        });
    </script>

</body>

</html>
